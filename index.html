<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitch Prime</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <div class="navbar">
      <div class="leftNav">
        <div class="icon">
          <img src="https://seeklogo.com/images/P/prime-gaming-logo-61A701B3F5-seeklogo.com.png" alt="twitchprime" />
          <div class="navTitle">Twitch Prime</div>
        </div>
      </div>
      <div class="rightNav">
        <button class="navBtn" id="login">Login In</button>
        <button class="navBtn" id="signin">Sign In</button>
      </div>
    </div>
    <!-- Hero page  -->
    <div class="heroPage">
      <div class="leftCont">
        <div class="imgCont">
          <img src="https://i.ibb.co/12Y60CM/X-1.png" alt="twitchLogo" />
          <div class="leftText">
            <span
              ><p>
                Link your Amazon prime account to Twitch <br />
                And earn a free sub when logging in.
              </p></span
            >
            <button class="heroBtn" id="linkUp">Link Account</button>
          </div>
        </div>
      </div>
      <div class="rightCont">
        <img src="https://i.ibb.co/c1ydxLv/X.png" alt="Amazon Prime Logo" />
      </div>
    </div>
    <div class="pageBanner">
      <div class="pageCards"></div>
      <div class="pageCards"></div>
      <div class="pageCards"></div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
