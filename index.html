<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitch Prime</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <div class="navbar">
      <div class="leftNav">
        <div class="icon">
          <img src="https://seeklogo.com/images/P/prime-gaming-logo-61A701B3F5-seeklogo.com.png" alt="twitchprime" />
          <div class="navTitle">Twitch Prime</div>
        </div>
      </div>
      <div class="rightNav">
        <button class="navBtn" id="login" onclick="">Login In</button>
        <button class="navBtn" id="signin" onclick="">Sign In</button>
      </div>
    </div>
    <!-- Hero page  -->
    <div class="heroPage">
      <div class="leftCont">
        <div class="imgCont">
          <img src="https://i.ibb.co/12Y60CM/X-1.png" alt="twitchLogo" />
          <div class="leftText">
            <span
              ><p>
                Link your Amazon prime account to Twitch <br />
                And earn a free sub when logging in.
              </p></span
            >
            <button class="heroBtn" id="linkUp">Link Account</button>
          </div>
        </div>
      </div>
      <div class="rightCont">
        <img src="https://i.ibb.co/c1ydxLv/X.png" alt="Amazon Prime Logo" />
      </div>
    </div>
    <!-- page banner  -->
    <div class="pageBanner">
      <div class="pageCards" id="imgOne">
        <div class="cardText"></div>
      </div>
      <div class="pageCards" id="imgTwo">
        <div class="cardText"></div>
      </div>
      <div class="pageCards" id="imgThree">
        <div class="cardText"></div>
      </div>
    </div>

    <!-- login and sign in pop ups -->
    <div id="account" class="userInfo">
      <div class="user-content">
        <span class="close">&times;</span>
        <!-- Your login/sign-in form goes here -->
        <div class="form-box">
          <div class="login-form">
            <form action="post">
              <h1>Login</h1>
              <label for="user-name">UserName:</label>
              <input type="text" name="user-name" /> <br />
              <label for="password">Password:</label>
              <input type="password" name="password" />
            </form>
            <br />
            <br />
            <button>Login</button>
          </div>
          <div class="divider"></div>
          <div class="signup-form">
            <form action="post">
              <h1>Sign-up</h1>
              <label for="name">Name:</label>
              <input type="text" name="name" /> <br />
              <label for="email">Email:</label>
              <input type="email" name="email" id="" /> <br />
              <label for="password">Password:</label>
              <input type="password" name="password" />
            </form>
            <br />
            <br />
            <button>Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
